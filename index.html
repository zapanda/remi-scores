<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Remi Famiglia</title>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=DM+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
<style>
  :root {
    --bg: #0e0e10;
    --surface: #18181c;
    --surface2: #222228;
    --border: #2e2e38;
    --accent: #f0c040;
    --accent2: #e05c5c;
    --text: #f0efe8;
    --muted: #7a7a8a;
    --ana: #f0c040;
    --cezi: #6ec6f5;
    --bogdan: #a78bfa;
    --mihai: #f97b6b;
    --radius: 12px;
  }

  * { box-sizing: border-box; margin: 0; padding: 0; }

  body {
    background: var(--bg);
    color: var(--text);
    font-family: 'DM Sans', sans-serif;
    font-weight: 400;
    min-height: 100vh;
    padding: 0 0 60px 0;
  }

  header {
    background: var(--surface);
    border-bottom: 1px solid var(--border);
    padding: 20px 24px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    position: sticky;
    top: 0;
    z-index: 100;
  }

  header h1 {
    font-family: 'Bebas Neue', sans-serif;
    font-size: 2rem;
    letter-spacing: 3px;
    color: var(--accent);
  }

  header span {
    font-size: 0.78rem;
    color: var(--muted);
    letter-spacing: 1px;
    text-transform: uppercase;
  }

  .container {
    max-width: 860px;
    margin: 0 auto;
    padding: 32px 20px;
    display: flex;
    flex-direction: column;
    gap: 32px;
  }

  .card {
    background: var(--surface);
    border: 1px solid var(--border);
    border-radius: var(--radius);
    padding: 28px 24px;
  }

  .card-title {
    font-family: 'Bebas Neue', sans-serif;
    font-size: 1.3rem;
    letter-spacing: 2px;
    color: var(--accent);
    margin-bottom: 20px;
  }

  /* RANKINGS */
  .ranking-list { display: flex; flex-direction: column; gap: 10px; }

  .ranking-row {
    flex-wrap: wrap;
    display: flex;
    align-items: center;
    gap: 8px 12px;
    background: var(--surface2);
    border-radius: 10px;
    padding: 14px 18px;
    border-left: 4px solid var(--border);
    transition: transform 0.15s;
  }

  .ranking-row:hover { transform: translateX(3px); }
  .ranking-row.ana    { border-left-color: var(--ana); }
  .ranking-row.cezi   { border-left-color: var(--cezi); }
  .ranking-row.bogdan { border-left-color: var(--bogdan); }
  .ranking-row.mihai  { border-left-color: var(--mihai); }

  .ranking-pos { font-size: 1.4rem; width: 32px; text-align: center; flex-shrink: 0; }

  .ranking-name {
    font-size: 0.72rem;
    text-transform: uppercase;
    letter-spacing: 2px;
    color: var(--muted);
    flex: 1;
    min-width: 60px;
  }

  .ranking-score { font-family: 'Bebas Neue', sans-serif; font-size: 1.5rem; letter-spacing: 1px; flex-shrink: 0; }
  .ranking-row.ana    .ranking-score { color: var(--ana); }
  .ranking-row.cezi   .ranking-score { color: var(--cezi); }
  .ranking-row.bogdan .ranking-score { color: var(--bogdan); }
  .ranking-row.mihai  .ranking-score { color: var(--mihai); }

  .ranking-diff { font-size: 0.82rem; color: var(--accent2); text-align: right; font-weight: 500; flex-shrink: 0; }

  /* VIBES */
  .vibes-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
  @media (min-width: 500px) { .vibes-grid { grid-template-columns: repeat(4, 1fr); } }

  .vibe-card {
    background: var(--surface2);
    border-radius: 10px;
    padding: 16px 14px;
    text-align: center;
    border-top: 3px solid var(--border);
    transition: transform 0.15s;
  }

  .vibe-card:hover { transform: translateY(-2px); }
  .vibe-card.ana    { border-top-color: var(--ana); }
  .vibe-card.cezi   { border-top-color: var(--cezi); }
  .vibe-card.bogdan { border-top-color: var(--bogdan); }
  .vibe-card.mihai  { border-top-color: var(--mihai); }

  .vibe-card.on-fire {
    background: linear-gradient(160deg, #2a1a0a 0%, var(--surface2) 60%);
    border-top-color: #ff7c2a !important;
    box-shadow: 0 0 18px #ff7c2a22;
  }

  .vibe-card.frozen {
    background: linear-gradient(160deg, #0a1a2a 0%, var(--surface2) 60%);
    border-top-color: #6ec6f5 !important;
    box-shadow: 0 0 18px #6ec6f522;
  }

  .vibe-name { font-size: 0.7rem; text-transform: uppercase; letter-spacing: 2px; color: var(--muted); margin-bottom: 10px; }
  .vibe-badge { font-size: 1.8rem; line-height: 1; margin-bottom: 6px; display: block; }
  .vibe-label { font-size: 0.7rem; text-transform: uppercase; letter-spacing: 1.5px; font-weight: 600; margin-bottom: 10px; display: block; min-height: 14px; }
  .vibe-card.on-fire .vibe-label { color: #ff7c2a; }
  .vibe-card.frozen  .vibe-label { color: #6ec6f5; }
  .vibe-avg { font-family: 'Bebas Neue', sans-serif; font-size: 1.3rem; letter-spacing: 1px; }
  .vibe-card.ana    .vibe-avg { color: var(--ana); }
  .vibe-card.cezi   .vibe-avg { color: var(--cezi); }
  .vibe-card.bogdan .vibe-avg { color: var(--bogdan); }
  .vibe-card.mihai  .vibe-avg { color: var(--mihai); }
  .vibe-avg-label { font-size: 0.65rem; color: var(--muted); letter-spacing: 1px; text-transform: uppercase; margin-top: 3px; }
  .vibe-streak { margin-top: 8px; font-size: 0.72rem; color: var(--muted); }
  .vibe-streak strong { color: var(--text); }

  /* CHART */
  .chart-header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    flex-wrap: wrap;
    gap: 12px;
    margin-bottom: 20px;
  }

  .chart-header .card-title { margin-bottom: 0; }
  .filter-pills { display: flex; gap: 6px; flex-wrap: wrap; }

  .pill {
    background: var(--surface2);
    border: 1px solid var(--border);
    border-radius: 999px;
    color: var(--muted);
    font-family: 'DM Sans', sans-serif;
    font-size: 0.75rem;
    font-weight: 600;
    letter-spacing: 1px;
    padding: 5px 14px;
    cursor: pointer;
    transition: all 0.15s;
    text-transform: uppercase;
  }

  .pill:hover { border-color: var(--accent); color: var(--text); }
  .pill.active { background: var(--accent); border-color: var(--accent); color: #0e0e10; }

  .chart-hint { font-size: 0.72rem; color: var(--muted); margin-bottom: 14px; letter-spacing: 0.5px; }
  .chart-wrap { position: relative; height: 320px; }

  /* FORM */
  .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 14px; }
  @media (min-width: 500px) { .form-grid { grid-template-columns: repeat(4, 1fr); } }

  .field label { display: block; font-size: 0.72rem; text-transform: uppercase; letter-spacing: 2px; color: var(--muted); margin-bottom: 7px; }




  /* SCORING CONTROLS */
  .scoring-controls {
    display: flex;
    flex-direction: column;
    gap: 6px;
    margin-top: 0;
  }

  .scoring-controls input {
    width: 100%;
    background: var(--surface2);
    border: 1px solid var(--border);
    border-radius: 8px;
    color: var(--text);
    font-family: 'DM Sans', sans-serif;
    font-size: 1.1rem;
    padding: 11px 13px;
    outline: none;
    transition: border-color 0.15s;
    box-sizing: border-box;
  }

  .field.ana    .scoring-controls input:focus { border-color: var(--ana); }
  .field.cezi   .scoring-controls input:focus { border-color: var(--cezi); }
  .field.bogdan .scoring-controls input:focus { border-color: var(--bogdan); }
  .field.mihai  .scoring-controls input:focus { border-color: var(--mihai); }
  .modal-field.ana    .scoring-controls input:focus { border-color: var(--ana); }
  .modal-field.cezi   .scoring-controls input:focus { border-color: var(--cezi); }
  .modal-field.bogdan .scoring-controls input:focus { border-color: var(--bogdan); }
  .modal-field.mihai  .scoring-controls input:focus { border-color: var(--mihai); }

  .pills-row { display: flex; gap: 5px; flex-wrap: wrap; }

  .pill-neg {
    background: var(--surface2);
    border: 1px solid #e05c5c55;
    border-radius: 999px;
    color: #e05c5c99;
    font-family: 'DM Sans', sans-serif;
    font-size: 0.72rem;
    font-weight: 600;
    padding: 3px 10px;
    cursor: pointer;
    transition: all 0.15s;
    white-space: nowrap;
  }
  .pill-neg:hover  { border-color: var(--accent2); color: var(--accent2); }
  .pill-neg.active { background: #e05c5c22; border-color: var(--accent2); color: var(--accent2); font-weight: 700; }

  .pill-pos {
    background: var(--surface2);
    border: 1px solid #6fcf9755;
    border-radius: 8px;
    color: #6fcf9799;
    font-family: 'DM Sans', sans-serif;
    font-size: 0.72rem;
    font-weight: 700;
    padding: 3px 12px;
    cursor: pointer;
    transition: all 0.15s;
    white-space: nowrap;
    letter-spacing: 0.5px;
  }
  .pill-pos:hover  { border-color: #6fcf97; color: #6fcf97; }
  .pill-pos.active { background: #6fcf9722; border-color: #6fcf97; color: #6fcf97; }

  .score-result {
    font-family: 'Bebas Neue', sans-serif;
    font-size: 1rem;
    letter-spacing: 1px;
    color: var(--muted);
    text-align: right;
    min-height: 18px;
    transition: color 0.15s;
  }
  .score-result.positive { color: #6fcf97; }
  .score-result.negative { color: var(--accent2); }

  .submit-row { margin-top: 20px; display: flex; align-items: center; gap: 16px; flex-wrap: wrap; }

  button.submit {
    background: var(--accent);
    color: #0e0e10;
    border: none;
    border-radius: 8px;
    font-family: 'Bebas Neue', sans-serif;
    font-size: 1.1rem;
    letter-spacing: 2px;
    padding: 13px 32px;
    cursor: pointer;
    transition: opacity 0.15s, transform 0.1s;
  }

  button.submit:hover { opacity: 0.88; transform: translateY(-1px); }
  button.submit:active { transform: translateY(0); }
  button.submit:disabled { opacity: 0.4; cursor: not-allowed; }

  .status-msg { font-size: 0.85rem; color: var(--muted); }
  .status-msg.ok  { color: #6fcf97; }
  .status-msg.err { color: var(--accent2); }

  /* HISTORY TABLE */
  .table-wrap { overflow-x: auto; }
  table { width: 100%; border-collapse: collapse; font-size: 0.88rem; }

  thead th {
    text-align: left;
    padding: 10px 12px;
    font-size: 0.7rem;
    text-transform: uppercase;
    letter-spacing: 2px;
    color: var(--muted);
    border-bottom: 1px solid var(--border);
  }

  tbody tr { border-bottom: 1px solid var(--border); transition: background 0.1s; }
  tbody tr:last-child { border-bottom: none; }
  tbody tr:hover { background: var(--surface2); }
  tbody td { padding: 11px 12px; color: var(--text); }
  tbody td.pos  { color: #6fcf97; }
  tbody td.neg  { color: var(--accent2); }
  tbody td.zero { color: var(--muted); }

  tr.totals-row td {
    padding: 12px 12px;
    font-family: 'Bebas Neue', sans-serif;
    font-size: 1rem;
    letter-spacing: 1px;
    background: var(--surface2);
    border-top: 2px solid var(--border);
    border-bottom: 2px solid var(--border) !important;
  }

  /* EDIT BUTTON */
  .btn-edit {
    background: none;
    border: 1px solid var(--border);
    border-radius: 6px;
    color: var(--muted);
    cursor: pointer;
    padding: 4px 8px;
    font-size: 0.85rem;
    transition: all 0.15s;
    line-height: 1;
  }

  .btn-edit:hover { border-color: var(--accent); color: var(--accent); }

  /* MODAL */
  .modal-overlay {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.7);
    z-index: 200;
    align-items: center;
    justify-content: center;
    padding: 20px;
  }

  .modal-overlay.open { display: flex; }

  .modal {
    background: var(--surface);
    border: 1px solid var(--border);
    border-radius: var(--radius);
    padding: 28px 24px;
    width: 100%;
    max-width: 480px;
    animation: modalIn 0.2s ease;
  }

  @keyframes modalIn {
    from { opacity: 0; transform: translateY(12px) scale(0.98); }
    to   { opacity: 1; transform: none; }
  }

  .modal-title {
    font-family: 'Bebas Neue', sans-serif;
    font-size: 1.3rem;
    letter-spacing: 2px;
    color: var(--accent);
    margin-bottom: 6px;
  }

  .modal-subtitle {
    font-size: 0.78rem;
    color: var(--muted);
    margin-bottom: 22px;
    letter-spacing: 0.5px;
  }

  .modal-date-field {
    margin-bottom: 18px;
  }

  .modal-date-field label {
    display: block;
    font-size: 0.72rem;
    text-transform: uppercase;
    letter-spacing: 2px;
    color: var(--muted);
    margin-bottom: 7px;
  }

  .modal-date-field input {
    width: 100%;
    background: var(--surface2);
    border: 1px solid var(--border);
    border-radius: 8px;
    color: var(--text);
    font-family: 'DM Sans', sans-serif;
    font-size: 1rem;
    padding: 10px 13px;
    outline: none;
    transition: border-color 0.15s;
  }

  .modal-date-field input:focus { border-color: var(--accent); }

  .modal-scores {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 12px;
    margin-bottom: 24px;
  }

  .modal-field label {
    display: block;
    font-size: 0.72rem;
    text-transform: uppercase;
    letter-spacing: 2px;
    color: var(--muted);
    margin-bottom: 7px;
  }

  .modal-field input {
    width: 100%;
    background: var(--surface2);
    border: 1px solid var(--border);
    border-radius: 8px;
    color: var(--text);
    font-family: 'DM Sans', sans-serif;
    font-size: 1.1rem;
    padding: 10px 13px;
    outline: none;
    transition: border-color 0.15s;
    -moz-appearance: textfield;
  }

  .modal-field input::-webkit-outer-spin-button,
  .modal-field input::-webkit-inner-spin-button { -webkit-appearance: none; }

  .modal-field.ana    input:focus { border-color: var(--ana); }
  .modal-field.cezi   input:focus { border-color: var(--cezi); }
  .modal-field.bogdan input:focus { border-color: var(--bogdan); }
  .modal-field.mihai  input:focus { border-color: var(--mihai); }

  .modal-actions {
    display: flex;
    gap: 10px;
    align-items: center;
    flex-wrap: wrap;
  }

  .btn-save {
    background: var(--accent);
    color: #0e0e10;
    border: none;
    border-radius: 8px;
    font-family: 'Bebas Neue', sans-serif;
    font-size: 1rem;
    letter-spacing: 2px;
    padding: 11px 26px;
    cursor: pointer;
    transition: opacity 0.15s;
  }

  .btn-save:hover { opacity: 0.88; }
  .btn-save:disabled { opacity: 0.4; cursor: not-allowed; }

  .btn-cancel {
    background: none;
    border: 1px solid var(--border);
    border-radius: 8px;
    color: var(--muted);
    font-family: 'DM Sans', sans-serif;
    font-size: 0.9rem;
    padding: 11px 20px;
    cursor: pointer;
    transition: all 0.15s;
  }

  .btn-cancel:hover { border-color: var(--text); color: var(--text); }

  .btn-delete {
    background: none;
    border: 1px solid #e05c5c44;
    border-radius: 8px;
    color: var(--accent2);
    font-family: 'DM Sans', sans-serif;
    font-size: 0.9rem;
    padding: 11px 20px;
    cursor: pointer;
    transition: all 0.15s;
    margin-left: auto;
  }

  .btn-delete:hover { background: #e05c5c18; border-color: var(--accent2); }
  .btn-delete:disabled { opacity: 0.4; cursor: not-allowed; }

  .modal-status { font-size: 0.82rem; color: var(--muted); width: 100%; margin-top: 4px; }
  .modal-status.ok  { color: #6fcf97; }
  .modal-status.err { color: var(--accent2); }

  /* MISC */
  .loading { text-align: center; color: var(--muted); padding: 40px; font-size: 0.9rem; letter-spacing: 1px; }
  .dot-anim::after { content: ''; animation: dots 1.2s infinite; }

  @keyframes dots {
    0%   { content: ''; }
    33%  { content: '.'; }
    66%  { content: '..'; }
    100% { content: '...'; }
  }

  .fade-in { animation: fadeIn 0.4s ease; }
  @keyframes fadeIn { from { opacity: 0; transform: translateY(8px); } to { opacity: 1; transform: none; } }
</style>
</head>
<body>

<header>
  <h1>Remi Famiglia</h1>
  <span>Ana ¬∑ Cezi ¬∑ Bogdan ¬∑ Mihai</span>
</header>

<div class="container">

  <div class="card fade-in">
    <div class="card-title">Rankings</div>
    <div id="rankings"><div class="loading dot-anim">Loading</div></div>
  </div>

  <div class="card fade-in">
    <div class="card-title">Vibes üå°Ô∏è</div>
    <div class="vibes-grid" id="vibes"><div class="loading dot-anim">Loading</div></div>
  </div>

  <div class="card fade-in">
    <div class="chart-header">
      <div class="card-title">Score Progression</div>
      <div class="filter-pills">
        <button class="pill" onclick="setFilter(10, this)">Last 10</button>
        <button class="pill active" onclick="setFilter(20, this)">Last 20</button>
        <button class="pill" onclick="setFilter(50, this)">Last 50</button>
        <button class="pill" onclick="setFilter(null, this)">All time</button>
      </div>
    </div>
    <div class="chart-hint" id="chart-hint">Click a player name in the legend to show or hide their line.</div>
    <div class="chart-wrap"><canvas id="chart"></canvas></div>
    <div id="bar-chart-wrap" style="display:none">
      <div style="font-family:'Bebas Neue',sans-serif;font-size:1rem;letter-spacing:2px;color:var(--accent);margin:24px 0 14px">Points in window</div>
      <div class="chart-wrap"><canvas id="chart-bar"></canvas></div>
    </div>
  </div>

  <div class="card fade-in">
    <div class="card-title">Add Game Result</div>
    <div class="form-grid">
      <div class="field ana"><label>Ana</label><div class="scoring-controls"><input type="text" inputmode="numeric" id="score-Ana" placeholder="0" oninput="onScoreInput('score-Ana')"><div class="pills-row"><button type="button" class="pill-neg" data-value="-100" onclick="setPreset('score-Ana', -100, this)">-100</button></div><div class="pills-row"><button type="button" class="pill-pos" id="score-Ana-atu" onclick="toggleMod('score-Ana', 'atu')">Atu +50</button><button type="button" class="pill-pos" id="score-Ana-2x" onclick="toggleMod('score-Ana', '2x')">2√ó</button></div><div class="score-result" id="score-Ana-result"></div></div></div>
      <div class="field cezi"><label>Cezi</label><div class="scoring-controls"><input type="text" inputmode="numeric" id="score-Cezi" placeholder="0" oninput="onScoreInput('score-Cezi')"><div class="pills-row"><button type="button" class="pill-neg" data-value="-100" onclick="setPreset('score-Cezi', -100, this)">-100</button></div><div class="pills-row"><button type="button" class="pill-pos" id="score-Cezi-atu" onclick="toggleMod('score-Cezi', 'atu')">Atu +50</button><button type="button" class="pill-pos" id="score-Cezi-2x" onclick="toggleMod('score-Cezi', '2x')">2√ó</button></div><div class="score-result" id="score-Cezi-result"></div></div></div>
      <div class="field bogdan"><label>Bogdan</label><div class="scoring-controls"><input type="text" inputmode="numeric" id="score-Bogdan" placeholder="0" oninput="onScoreInput('score-Bogdan')"><div class="pills-row"><button type="button" class="pill-neg" data-value="-100" onclick="setPreset('score-Bogdan', -100, this)">-100</button></div><div class="pills-row"><button type="button" class="pill-pos" id="score-Bogdan-atu" onclick="toggleMod('score-Bogdan', 'atu')">Atu +50</button><button type="button" class="pill-pos" id="score-Bogdan-2x" onclick="toggleMod('score-Bogdan', '2x')">2√ó</button></div><div class="score-result" id="score-Bogdan-result"></div></div></div>
      <div class="field mihai"><label>Mihai</label><div class="scoring-controls"><input type="text" inputmode="numeric" id="score-Mihai" placeholder="0" oninput="onScoreInput('score-Mihai')"><div class="pills-row"><button type="button" class="pill-neg" data-value="-100" onclick="setPreset('score-Mihai', -100, this)">-100</button></div><div class="pills-row"><button type="button" class="pill-pos" id="score-Mihai-atu" onclick="toggleMod('score-Mihai', 'atu')">Atu +50</button><button type="button" class="pill-pos" id="score-Mihai-2x" onclick="toggleMod('score-Mihai', '2x')">2√ó</button></div><div class="score-result" id="score-Mihai-result"></div></div></div>
    </div>
    <div class="submit-row">
      <button class="submit" id="submit-btn" onclick="submitScore()">Save Game</button>
      <span class="status-msg" id="status"></span>
    </div>
  </div>

  <div class="card fade-in">
    <div class="card-title">Game History</div>
    <div class="table-wrap">
      <table>
        <thead>
          <tr>
            <th>#</th>
            <th>Date</th>
            <th style="color:var(--ana)">Ana</th>
            <th style="color:var(--cezi)">Cezi</th>
            <th style="color:var(--bogdan)">Bogdan</th>
            <th style="color:var(--mihai)">Mihai</th>
            <th></th>

<script>
const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxjWdg-CRhpW_y-Lf60AbQOR3vG5KVCjqluORpVQVUzFo4KSgmW8U0_qI0ilPZFwNDHQg/exec';
const PLAYERS = ['Ana', 'Cezi', 'Bogdan', 'Mihai'];
const COLORS  = { Ana: '#f0c040', Cezi: '#6ec6f5', Bogdan: '#a78bfa', Mihai: '#f97b6b' };
const STREAK_THRESHOLD = 3;
const THIS_YEAR = new Date().getFullYear();

let allData = [];
let chartInstance = null;
let barChartInstance = null;
let activeFilter = 20;
let editingRow = null; // { rowIndex, gameNum }

// ‚îÄ‚îÄ‚îÄ DATE HELPERS ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ

function parseDate(raw) {
  if (!raw) return null;
  const s = String(raw).trim();
  const iso = s.match(/^(\d{4})-(\d{2})-(\d{2})/);
  if (iso) return new Date(parseInt(iso[1]), parseInt(iso[2]) - 1, parseInt(iso[3]));
  const us = s.match(/^(\d{1,2})\/(\d{1,2})\/(\d{4})/);
  if (us) return new Date(parseInt(us[3]), parseInt(us[1]) - 1, parseInt(us[2]));
  const d = new Date(s);
  if (!isNaN(d)) return new Date(d.getTime() + d.getTimezoneOffset() * 60000);
  return null;
}

const MONTHS = ['Jan','Feb','Mar','Apr','May','Jun','Jul','Aug','Sep','Oct','Nov','Dec'];

function formatDateTable(raw) {
  const d = parseDate(raw);
  if (!d) return '‚Äî';
  const base = `${MONTHS[d.getMonth()]} ${d.getDate()}`;
  return d.getFullYear() === THIS_YEAR ? base : `${base}, ${d.getFullYear()}`;
}

function buildChartLabels(slice) {
  let lastYear = null;
  return slice.map((row, i) => {
    const d = parseDate(row['Date']);
    const year = d ? d.getFullYear() : null;
    const isFirstOfYear = year !== null && year !== lastYear;
    if (year !== null) lastYear = year;
    if (!d) return `Game ${i + 1}`;
    const base = `${MONTHS[d.getMonth()]} ${d.getDate()}`;
    if (isFirstOfYear) return `${base} '${String(d.getFullYear()).slice(2)}`;
    return base;
  });
}

// Convert YYYY-MM-DD string to a value for <input type="date">
function toInputDate(raw) {
  const d = parseDate(raw);
  if (!d) return '';
  const mm = String(d.getMonth() + 1).padStart(2, '0');
  const dd = String(d.getDate()).padStart(2, '0');
  return `${d.getFullYear()}-${mm}-${dd}`;
}

// ‚îÄ‚îÄ‚îÄ DATA ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ

async function loadData() {
  try {
    const res = await fetch(SCRIPT_URL + '?action=getScores');
    allData = await res.json();
    renderRankings();
    renderVibes();
    renderChart();
    renderHistory();
  } catch(e) {
    document.getElementById('rankings').innerHTML = '<span style="color:var(--accent2)">Failed to load data. Check your connection.</span>';
  }
}

function getTotal(player) {
  return allData.reduce((sum, row) => {
    const v = parseFloat(row[player]);
    return sum + (isNaN(v) ? 0 : v);
  }, 0);
}

function getScores(player) {
  return allData.map(row => { const v = parseFloat(row[player]); return isNaN(v) ? 0 : v; });
}

function getAverage(player) {
  const scores = getScores(player);
  if (!scores.length) return 0;
  return scores.reduce((a, b) => a + b, 0) / scores.length;
}

function getStreak(player) {
  const scores = getScores(player);
  const avg = getAverage(player);
  if (scores.length < STREAK_THRESHOLD) return { status: 'neutral', streak: 0 };
  let fireStreak = 0, iceStreak = 0;
  for (let i = scores.length - 1; i >= 0; i--) {
    if (scores[i] > avg) { if (iceStreak > 0) break; fireStreak++; }
    else if (scores[i] < avg) { if (fireStreak > 0) break; iceStreak++; }
    else { break; }
  }
  if (fireStreak >= STREAK_THRESHOLD) return { status: 'fire', streak: fireStreak };
  if (iceStreak  >= STREAK_THRESHOLD) return { status: 'ice',  streak: iceStreak };
  return { status: 'neutral', streak: 0 };
}

// ‚îÄ‚îÄ‚îÄ RENDER ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ

function renderRankings() {
  const totals = PLAYERS.map(p => ({ name: p, score: getTotal(p) }));
  totals.sort((a, b) => b.score - a.score);
  const leader = totals[0].score;
  const medals = ['ü•á', 'ü•à', 'ü•â', '4Ô∏è‚É£'];
  document.getElementById('rankings').innerHTML = `<div class="ranking-list">${
    totals.map((p, i) => {
      const diff = p.score - leader;
      const diffStr = i === 0 ? '' : `${diff.toLocaleString()} pts`;
      const scoreStr = (p.score > 0 ? '+' : '') + p.score.toLocaleString();
      return `<div class="ranking-row ${p.name.toLowerCase()}">
        <div class="ranking-pos">${medals[i]}</div>
        <div class="ranking-name">${p.name}</div>
        <div class="ranking-score">${scoreStr}</div>
        <div class="ranking-diff">${diffStr}</div>
      </div>`;
    }).join('')
  }</div>`;
}

function renderVibes() {
  document.getElementById('vibes').innerHTML = PLAYERS.map(p => {
    const avg = getAverage(p);
    const { status, streak } = getStreak(p);
    const isFire = status === 'fire', isIce = status === 'ice';
    const cardClass = isFire ? 'on-fire' : isIce ? 'frozen' : '';
    const badge  = isFire ? 'üî•' : isIce ? 'üßä' : 'üòê';
    const label  = isFire ? 'On Fire' : isIce ? 'Frozen' : '';
    const streakTxt = streak >= STREAK_THRESHOLD
      ? `<div class="vibe-streak"><strong>${streak}</strong> games in a row</div>`
      : `<div class="vibe-streak" style="color:transparent">‚Äî</div>`;
    return `<div class="vibe-card ${p.toLowerCase()} ${cardClass}">
      <div class="vibe-name">${p}</div>
      <span class="vibe-badge">${badge}</span>
      <span class="vibe-label">${label}</span>
      <div class="vibe-avg">${(avg > 0 ? '+' : '') + avg.toFixed(1)}</div>
      <div class="vibe-avg-label">avg / game</div>
      ${streakTxt}
    </div>`;
  }).join('');
}

function setFilter(n, btn) {
  activeFilter = n;
  document.querySelectorAll('.pill').forEach(p => p.classList.remove('active'));
  btn.classList.add('active');

}

function sharedLegendOpts() {
  return {
    labels: { color: '#f0efe8', font: { family: 'DM Sans', size: 13 }, boxWidth: 14, padding: 20, usePointStyle: true, pointStyle: 'circle' },
    onClick(e, legendItem, legend) {

}

function sharedTooltipOpts() {
  return {
    backgroundColor: '#18181c', borderColor: '#2e2e38', borderWidth: 1,

    bodyColor: '#f0efe8', bodyFont: { family: 'DM Sans', size: 13 }, padding: 14,
    callbacks: {
      label(ctx) {
        const val = ctx.parsed.y !== undefined ? ctx.parsed.y : ctx.parsed;
        return `  ${ctx.dataset.label}: ${val >= 0 ? '+' : ''}${val.toLocaleString()}`;
      }
    }
  };
}

function renderChart() {
  const isFiltered = activeFilter !== null;
  const slice = isFiltered ? allData.slice(-activeFilter) : allData;

  // ‚îÄ‚îÄ Line chart ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
  const labels = buildChartLabels(slice);
  let lineDatasets;

  if (isFiltered) {
    // Filtered: cumulative within the window only, starting from 0
    lineDatasets = PLAYERS.map(p => {
      let cum = 0;
      return {
        label: p,
        data: slice.map(row => { const v = parseFloat(row[p]); cum += isNaN(v) ? 0 : v; return cum; }),
        borderColor: COLORS[p], backgroundColor: COLORS[p] + '15',
        borderWidth: 3, pointRadius: 0, pointHoverRadius: 6,
        pointHoverBackgroundColor: COLORS[p], pointHoverBorderColor: '#0e0e10',
        pointHoverBorderWidth: 2, tension: 0.35, fill: false,
      };
    });
  } else {
    // All time: cumulative from the very beginning
    lineDatasets = PLAYERS.map(p => {
      let cum = 0;
      return {
        label: p,
        data: allData.map(row => { const v = parseFloat(row[p]); cum += isNaN(v) ? 0 : v; return cum; }),
        borderColor: COLORS[p], backgroundColor: COLORS[p] + '15',
        borderWidth: 3, pointRadius: 0, pointHoverRadius: 6,
        pointHoverBackgroundColor: COLORS[p], pointHoverBorderColor: '#0e0e10',
        pointHoverBorderWidth: 2, tension: 0.35, fill: false,
      };
    });
  }

  const ctx = document.getElementById('chart').getContext('2d');
  if (chartInstance) chartInstance.destroy();
  chartInstance = new Chart(ctx, {
    type: 'line',
    data: { labels, datasets: lineDatasets },
    options: {
      responsive: true, maintainAspectRatio: false,
      interaction: { mode: 'index', intersect: false },
      plugins: { legend: sharedLegendOpts(), tooltip: sharedTooltipOpts() },
      scales: {
        x: { ticks: { color: '#7a7a8a', font: { size: 11 }, maxRotation: 45, maxTicksLimit: 12 }, grid: { color: '#2e2e38' } },
        y: {
          ticks: { color: '#7a7a8a', font: { size: 11 } },
          grid: { color: '#2e2e38' },
          min: isFiltered ? undefined : undefined,
        }
      }
    }
  });

  // ‚îÄ‚îÄ Bar chart (filtered views only) ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
  const barWrap = document.getElementById('bar-chart-wrap');
  const hint    = document.getElementById('chart-hint');

  if (isFiltered) {
    barWrap.style.display = 'block';
    hint.textContent = 'Line: points accumulated within window (from 0). Bar: total points in window. Click legend to hide/show players.';

    // Sum each player's points within the slice
    const windowTotals = PLAYERS.map(p =>
      slice.reduce((sum, row) => { const v = parseFloat(row[p]); return sum + (isNaN(v) ? 0 : v); }, 0)
    );

    const barDatasets = [{
      label: 'Points in window',
      data: windowTotals,
      backgroundColor: PLAYERS.map(p => COLORS[p] + 'bb'),
      borderColor:     PLAYERS.map(p => COLORS[p]),
      borderWidth: 2,
      borderRadius: 6,
      borderSkipped: false,
    }];

    const ctxBar = document.getElementById('chart-bar').getContext('2d');
    if (barChartInstance) barChartInstance.destroy();
    barChartInstance = new Chart(ctxBar, {
      type: 'bar',
      data: { labels: PLAYERS, datasets: barDatasets },
      options: {
        responsive: true, maintainAspectRatio: false,
        plugins: {
          legend: { display: false },
          tooltip: {
            backgroundColor: '#18181c', borderColor: '#2e2e38', borderWidth: 1,
            titleColor: '#7a7a8a', titleFont: { family: 'DM Sans', size: 11 },
            bodyColor: '#f0efe8', bodyFont: { family: 'DM Sans', size: 13 }, padding: 14,
            callbacks: {
              label(ctx) {
                const val = ctx.parsed.y;
                return `  ${val >= 0 ? '+' : ''}${val.toLocaleString()} pts`;
              }
            }
          }
        },
        scales: {
          x: { ticks: { color: '#7a7a8a', font: { size: 12 } }, grid: { display: false } },
          y: { ticks: { color: '#7a7a8a', font: { size: 11 } }, grid: { color: '#2e2e38' } }
        }
      }
    });
  } else {
    // All time: hide bar chart
    barWrap.style.display = 'none';
    if (barChartInstance) { barChartInstance.destroy(); barChartInstance = null; }
    hint.textContent = 'Click a player name in the legend to show or hide their line.';
  }
}

function scoreClass(v) { return v > 0 ? 'pos' : v < 0 ? 'neg' : 'zero'; }

function renderHistory() {
  const tbody = document.getElementById('history-body');
  if (!allData.length) {
    tbody.innerHTML = '<tr><td colspan="7" style="color:var(--muted);padding:20px">No games yet.</td></tr>';
    return;
  }

  const totalsRow = `<tr class="totals-row">
    <td colspan="2" style="color:var(--muted);font-size:0.7rem;letter-spacing:2px;">TOTAL</td>
    ${PLAYERS.map(p => {

      return `<td style="color:${COLORS[p]}">${(t > 0 ? '+' : '') + t.toLocaleString()}</td>`;
    }).join('')}

  </tr>`;

  const gameRows = [...allData].reverse().map((row, i) => {
    const gameNum = allData.length - i;

    return `<tr>

        return `<td class="${isNaN(v) ? '' : scoreClass(v)}">${display}</td>`;
      }).join('')}
      <td><button class="btn-edit" onclick="openModal(${rowIndex}, ${gameNum})">‚úèÔ∏è</button></td>
    </tr>`;
  }).join('');

  tbody.innerHTML = totalsRow + gameRows;
}

function openModal(rowIndex, gameNum) {
  // Find the row in allData by _rowIndex
  const row = allData.find(r => r['_rowIndex'] === rowIndex);
  if (!row) return;

  editingRow = { rowIndex, gameNum };

  document.getElementById('modal-subtitle').textContent = `Game #${gameNum} ¬∑ editing scores`;
  document.getElementById('modal-date').value = toInputDate(row['Date']);
  PLAYERS.forEach(p => {
    const val = row[p] !== undefined ? row[p] : '';
    document.getElementById('modal-' + p).value = val;
    // Highlight preset pill if the existing value matches one
    const wrap = document.getElementById('modal-' + p)?.closest('.modal-field');
    if (wrap) {
      wrap.querySelectorAll('.preset').forEach(b => {
        b.classList.toggle('active', String(b.textContent.trim()) === String(val));
      });
    }
  });

  document.getElementById('modal-status').textContent = '';
  document.getElementById('modal-status').className = 'modal-status';
  document.getElementById('modal-save').disabled = false;
  document.getElementById('modal-delete').disabled = false;
  document.getElementById('modal-overlay').classList.add('open');
}

function closeModal() {
  document.getElementById('modal-overlay').classList.remove('open');
  editingRow = null;
}

function handleOverlayClick(e) {
  if (e.target === document.getElementById('modal-overlay')) closeModal();
}

async function saveEdit() {
  if (!editingRow) return;
  const saveBtn   = document.getElementById('modal-save');
  const deleteBtn = document.getElementById('modal-delete');
  const statusEl  = document.getElementById('modal-status');

  const dateVal = document.getElementById('modal-date').value; // YYYY-MM-DD
  const scores = {};
  PLAYERS.forEach(p => { scores[p] = computeFinal('modal-' + p); });

  saveBtn.disabled = true;
  deleteBtn.disabled = true;
  statusEl.className = 'modal-status';
  statusEl.textContent = 'Saving‚Ä¶';

  try {
    await fetch(SCRIPT_URL, {
      method: 'POST',
      body: JSON.stringify({ action: 'updateScore', rowIndex: editingRow.rowIndex, date: dateVal, scores }),
      headers: { 'Content-Type': 'text/plain' }
    });
    statusEl.className = 'modal-status ok';
    statusEl.textContent = '‚úì Saved!';
    setTimeout(closeModal, 800);
    await loadData();
  } catch(e) {
    statusEl.className = 'modal-status err';
    statusEl.textContent = '‚úó Save failed. Try again.';
    saveBtn.disabled = false;
    deleteBtn.disabled = false;
  }
}

async function confirmDelete() {
  if (!editingRow) return;
  const confirmed = window.confirm(`Delete Game #${editingRow.gameNum}? This cannot be undone.`);
  if (!confirmed) return;

  const saveBtn   = document.getElementById('modal-save');
  const deleteBtn = document.getElementById('modal-delete');
  const statusEl  = document.getElementById('modal-status');

  saveBtn.disabled = true;
  deleteBtn.disabled = true;
  statusEl.className = 'modal-status';
  statusEl.textContent = 'Deleting‚Ä¶';

  try {
    await fetch(SCRIPT_URL, {
      method: 'POST',
      body: JSON.stringify({ action: 'deleteScore', rowIndex: editingRow.rowIndex }),
      headers: { 'Content-Type': 'text/plain' }
    });
    setTimeout(closeModal, 400);
    await loadData();
  } catch(e) {
    statusEl.className = 'modal-status err';
    statusEl.textContent = '‚úó Delete failed. Try again.';
    saveBtn.disabled = false;
    deleteBtn.disabled = false;
  }
}

async function submitScore() {
  const btn = document.getElementById('submit-btn');
  const status = document.getElementById('status');
  const scores = {};
  PLAYERS.forEach(p => { scores[p] = computeFinal('score-' + p); });

  const today = new Date().toISOString().slice(0, 10);
  btn.disabled = true;
  status.className = 'status-msg';
  status.textContent = 'Saving‚Ä¶';

  try {
    await fetch(SCRIPT_URL, {
      method: 'POST',
      body: JSON.stringify({ action: 'addScore', date: today, scores }),
      headers: { 'Content-Type': 'text/plain' }
    });
    resetControls('score-');
    status.className = 'status-msg ok';
    status.textContent = '‚úì Saved!';
    await loadData();
  } catch(e) {
    status.className = 'status-msg err';
    status.textContent = '‚úó Save failed. Try again.';
  }

  btn.disabled = false;
  setTimeout(() => status.textContent = '', 4000);
}


// Keep sign button state in sync when user types manually


function computeFinal(pid) {
  const raw  = parseFloat(document.getElementById(pid).value) || 0;
  const atu  = document.getElementById(pid + '-atu').classList.contains('active');
  const twoX = document.getElementById(pid + '-2x').classList.contains('active');
  let val = raw;
  if (atu)  val += 50;
  if (twoX) val *= 2;
  return val;
}

function updateResult(pid) {
  const el   = document.getElementById(pid + '-result');
  if (!el) return;
  const raw  = document.getElementById(pid).value.trim();
  const atu  = document.getElementById(pid + '-atu').classList.contains('active');
  const twoX = document.getElementById(pid + '-2x').classList.contains('active');
  if (!raw && !atu && !twoX) { el.textContent = ''; el.className = 'score-result'; return; }
  const final = computeFinal(pid);
  const sign  = final > 0 ? '+' : '';
  el.textContent = '= ' + sign + final;
  el.className   = 'score-result ' + (final > 0 ? 'positive' : final < 0 ? 'negative' : '');
}

function setPreset(pid, value, btn) {
  const row = btn.closest('.pills-row');
  const wasActive = btn.classList.contains('active');
  row.querySelectorAll('.pill-neg').forEach(b => b.classList.remove('active'));
  document.getElementById(pid).value = wasActive ? '' : value;
  if (!wasActive) btn.classList.add('active');
  updateResult(pid);
}

function toggleMod(pid, mod) {
  document.getElementById(pid + '-' + mod).classList.toggle('active');
  updateResult(pid);
}

function onScoreInput(pid) {
  const input = document.getElementById(pid);
  const ctrl  = input.closest('.scoring-controls');
  if (ctrl) ctrl.querySelectorAll('.pill-neg').forEach(b => b.classList.remove('active'));
  updateResult(pid);
}

function resetControls(prefix) {
  PLAYERS.forEach(function(p) {
    var pid = prefix + '-' + p;
    var input = document.getElementById(pid);
    if (input) input.value = '';
    ['atu','2x'].forEach(function(mod) {
      var btn = document.getElementById(pid + '-' + mod);
      if (btn) btn.classList.remove('active');
    });
    var ctrl = input && input.closest('.scoring-controls');
    if (ctrl) ctrl.querySelectorAll('.pill-neg').forEach(function(b) { b.classList.remove('active'); });
    updateResult(pid);
  });
}

function syncModalControls(row) {
  PLAYERS.forEach(function(p) {
    var pid   = 'modal-' + p;
    var val   = row[p] !== undefined ? row[p] : '';
    var input = document.getElementById(pid);
    if (input) input.value = val;
    ['atu','2x'].forEach(function(mod) {
      var btn = document.getElementById(pid + '-' + mod);
      if (btn) btn.classList.remove('active');
    });
    var ctrl = input && input.closest('.scoring-controls');
    if (ctrl) {
      ctrl.querySelectorAll('.pill-neg').forEach(function(b) {
        b.classList.toggle('active', parseFloat(b.dataset.value) === parseFloat(val));
      });
    }
    updateResult(pid);
  });
}
